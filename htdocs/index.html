<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>CBP Lightwerks LLC</title>
</head>
<body>
    <header id="header">
        <img id="header-img" 
        src="assets/cbplightwerks.jpg" 
        alt="CBP Lightwerks LLC logo">
        <nav id="nav-bar">
            <ul class="nav-ul">
                <li><a class="nav-link" href="">Description</a></li>
                <li><a class="nav-link" href="">What's Included</a></li>
                <li><a class="nav-link" href="">Warranty</a></li>
                <li><a class="nav-link" href="">Pricing</a></li>
            </ul>
        </nav>
    </header>
    <section id="Description">
        <header>Description</header>
    </section>
    <section id="What's_Included">
        <iframe id="video" width="560" height="315" 
            src="https://www.youtube.com/embed/yd8jJwahsZc" frameborder="0" 
            allow="accelerometer; autoplay; encrypted-media; gyroscope; 
            picture-in-picture" allowfullscreen>
        </iframe>
    </section>
    <section id="Warranty">
        <header>Warranty</header>
    </section>
    <section id="Pricing">
        <header>Pricing</header>
        <form id="form">
            <label for="email">Receive updates?</label>
            <input name="email" id="email" type="email" 
                placeholder="Enter your email address" required />
            <input id="submit" type="submit" value="Submit" class="btn" />
        </form>
    </section>
</body>
<footer>
    <ul class="footer-ul">
        <li>Privacy</li>
        <li>Terms</li>
        <li>Contact</li>
    </ul>
</footer>
</html>
